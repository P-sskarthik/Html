<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col px-4"> 
        <!--SearchBar-->
        <div class="rounded-full mt-4 bg-blue-300 boarder-2 py-2 flex items-center flex-row justify-between">

            <p class="mr-4">⚙️</p>
            </div>
        

         <!--apps-->
            <div class="rounded-xl mt-4 bg-blue-300 py-4 flex flex-row justify-evenly">

                        </div>
                    </div>

                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">🐰</div>

                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">🦁</div>
                         </div>
                    </div>
                    </div>
                </div>

                    <div class="grid grid-cols-2 gap-4 mt-4 rounded-2xl">
